<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Lover 2.0 Harry Potter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main id="root">
    <aside>
      <div id="logo" class="logo">
        <img src="imagenHarry/1.jpg" alt="">
      </div>
      <div id="Order" class="Order">
        <p><strong>Ordenar por edad</strong></p>
        <button id="ascendente" class="btn1"> Ascendente</button>
        <button id="descendente" class="btn2"> Descendente</button>
      </div>
      <div id="Filter" class="Filter">
        <p><strong>Filtrar por</strong></p>
        <select id="genero" class="Genero">
          <option>Genero</option>
          <option value="female">Femenino</option>
          <option value="male">Masculino</option>
        </select>
        <select id="rol" class="Rol">
          <option>Rol</option>
          <option id="student" value="hogwartsStudent">Estudiante</option>
          <option id="staff" value="hogwartsStaff">Staff</option>
        </select>
        <select id="casa" class="House">
          <option>Casa</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Slytherin">Slytherin</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Ravenclaw">Ravenclaw</option>
        </select>
      </div>
    </aside>
    <section>
      <div class="title">
        <h1>Personajes de la Saga de Harry Potter</h1>
      </div>
      <div id="data" class="personajes"></div>
    </section>
  </main>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
